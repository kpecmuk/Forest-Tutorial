group 'ru.kpecmuk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 9

repositories {

    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
}
